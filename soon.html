<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bientôt Disponible</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        /* Reset de marges et padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 2rem;
    color: #333;
}

p {
    font-size: 1rem;
    color: #666;
    margin-bottom: 20px;
}

#countdown {
    font-size: 1.5rem;
    font-weight: bold;
    color: #e94e77;
}

    </style>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date('2024-12-31T23:59:59'); // Date cible pour le compte à rebours

    function updateCountdown() {
        const now = new Date();
        const timeRemaining = targetDate - now;

        if (timeRemaining <= 0) {
            countdownElement.textContent = 'Lancement imminent !';
            return;
        }

        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        countdownElement.textContent = `${days} jours ${hours} heures ${minutes} minutes ${seconds} secondes`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000); // Met à jour le compte à rebours toutes les secondes
});

    </script>
    <div class="container">
        <h1>Notre Course sera bientôt disponible ! (SOON)</h1>
        <p>Merci de votre patience.</p>
        <div id="countdown"></div>
    </div>
   
</body>
</html>
